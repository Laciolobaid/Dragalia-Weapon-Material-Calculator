<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="image/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"/>
    <script src="https://unpkg.com/vue"></script>
    <script 
        src="https://code.jquery.com/jquery-3.1.1.min.js" 
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <title>Weapon Material Calculator</title>
    
</head>
<body>
    <div id="app" class="ui stackable grid" style="padding: 1em;">
        <div id="hero-scroller" class="four wide computer tablet column centered" v-show="!expanded">
        <div id="main-panel" class="ui center aligned header">
            <div class="ui header">Dragalia Weapon Material Calculator</div>

            <table class="ui celled padded table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Rarity</th>
                        <th>Element</th>
                        <th>Add Weapon</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="weapon in all_weapons">
                        <td><img :name="weapon.WeaponName" style="width: 70px; height: 70px" :src="'images/' + weapon.BaseId + '_01_' + weapon.FormId + '.png'"></td>
                        <td>{{weapon.WeaponName}}</td>
                        <td>{{weapon.Type}}</td>
                        <td>{{weapon.Rarity}}</td>
                        <td>{{weapon.ElementalType}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <div id="hero-scroller" class="four wide computer tablet column centered" v-show="!expanded">
                <div class="ui header">Weapon Repository</div>
        </div>

    </div>
</body>


<script src="weapon_data.js"></script>
<script>
weapons.forEach(function(weapon) {
})

new Vue({
    el: '#app',
    data: {
        all_weapons: weapons
    }
})

</script>

</html>
